
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamLinkSync</title>
    <script>
        // ConfiguraÃ§Ã£o dinÃ¢mica da API
        window.API_URL = "https://stream-link-sync-1.vercel.app";
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white p-4 shadow">
        <h1 class="text-2xl font-bold">StreamLinkSync</h1>
        <p class="text-sm">Lista e sincronizaÃ§Ã£o de canais IPTV</p>
    </header>

    <main class="max-w-6xl mx-auto p-4">
        <div class="mb-4 flex gap-2">
            <input id="searchBox" type="text" placeholder="Buscar canal..." class="flex-1 p-2 border rounded">
            <button id="syncBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">ðŸ”„ Sincronizar</button>
        </div>

        <div id="status" class="mb-4 text-sm text-gray-500">Carregando canais...</div>
        <div id="channelsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </main>

    <script>
        async function fetchChannels() {
            document.getElementById('status').textContent = "Carregando canais...";
            try {
                const res = await fetch(`${window.API_URL}/live`);
                const channels = await res.json();
                renderChannels(channels);
                document.getElementById('status').textContent = `${channels.length} canais carregados`;
            } catch (err) {
                document.getElementById('status').textContent = "Erro ao carregar canais.";
            }
        }

        function renderChannels(channels) {
            const search = document.getElementById('searchBox').value.toLowerCase();
            const filtered = channels.filter(c => c.name.toLowerCase().includes(search));
            const container = document.getElementById('channelsList');
            container.innerHTML = "";
            filtered.forEach(ch => {
                const card = document.createElement('div');
                card.className = "bg-white p-4 shadow rounded flex flex-col justify-between";
                card.innerHTML = `
                    <div>
                        <h2 class="font-bold text-lg">${ch.name}</h2>
                        <p class="text-sm text-gray-500">${ch.url}</p>
                    </div>
                    <div class="mt-2 flex gap-2">
                        <a href="${ch.url}" target="_blank" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm">â–¶ Abrir</a>
                        <button onclick="copyLink('${ch.url}')" class="bg-gray-300 hover:bg-gray-400 px-3 py-1 rounded text-sm">ðŸ“‹ Copiar</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function copyLink(url) {
            navigator.clipboard.writeText(url);
            alert("Link copiado!");
        }

        document.getElementById('searchBox').addEventListener('input', fetchChannels);
        document.getElementById('syncBtn').addEventListener('click', async () => {
            document.getElementById('status').textContent = "Sincronizando canais...";
            await fetch(`${window.API_URL}/sync`, { method: 'POST' });
            fetchChannels();
        });

        fetchChannels();
    </script>
</body>
</html>
